<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        p {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <input type="color" id="bg" oninput="changeBgColor()">
    <input type="color" id="fg" oninput="changeFgColor()">
    <br>
    <p> WELCOME TO EXTERNAL </p>
    <script>

        function changeBgColor() {
            const bgColor = document.getElementById("bg").value;
            document.body.style.backgroundColor = bgColor;
        }

        function changeFgColor() {
            const fgColor = document.getElementById("fg").value;
            document.body.style.color = fgColor;
        }

    </script>
</body>
</html>
