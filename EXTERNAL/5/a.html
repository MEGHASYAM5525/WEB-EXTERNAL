<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
  </head>
  <body>
    <form action="success.html" onsubmit="return validateForm()"> 
      <label for="username">Username: </label>
      <input type="text" required id="username" name="username" placeholder="Enter a username">
      
      <label for="password">Password: </label>
      <input type="password" required id="password" name="password" placeholder="Enter your password">

      <input type="submit">
    </form>
    <script src="script.js"></script>
  </body>
</html>
